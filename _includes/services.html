<section class="services-section pattern-bg">
  <div class="container">
    <div class="section-title">
      <h2>Our Services</h2>
      <p>Comprehensive technology solutions tailored to your business needs</p>
    </div>
    
    <div class="services-grid">
      {% for service in site.services limit:3 %}
      <div class="service-card">
        <div class="service-icon">
          <i class="{{ service.icon }}"></i>
        </div>
        <h3>{{ service.title }}</h3>
        <p>{{ service.excerpt }}</p>
        <a href="{{ service.url }}" class="btn-outline">Learn More</a>
      </div>
      {% endfor %}
    </div>
    
    <div class="services-cta">
      <a href="/services" class="btn-primary">View All Services</a>
    </div>
  </div>
</section>
